<head>
	
	<title>spring_blog</title>
	
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1, width=device-width">

</head>
<body>


		<section>
				<section class="section-post--generation">
					<div th:each="post: ${all_post}">
						<p th:text="${post.getUser().getEmail()}"></p>
						<p th:text="${post.getDescription()}"></p>
						<p th:text="${post.getContent()}"></p>
					</div>
				</section>
		</section>

</body>
</html>
